<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterdots game</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!--CABECERA-->
    <header>
        <img src="./img/logo.png" alt="Logo Mastermind">
    </header>
    <!--FORMULARIO-->
    <main>
        <form action="#">
            <div class="itemform">
                <label for="nick">Introduce tu nick</label>
                <input type="text" name="nick" id="nick" required>
            </div>
            <div class="itemform">
                <label for="size">Tamaño del juego</label>
                <select name="size" id="size" required>
                    <option value="">Por favor, elige un tamaño:</option>
                    <option value="1">4x4</option>
                    <option value="2">5x5</option>
                    <option value="3">6x6</option>
                </select>
            </div>
            <div class="itemform">
                <input type="submit" value="JUGAR" JUGAR>
            </div>
        </form>
    </main>
    <!--PIE DE PÁGINA-->
    <footer>   
        <p>Curso Front-end de HTML, CSS y JS.</p>
    </footer>
    
</body>
</html>
